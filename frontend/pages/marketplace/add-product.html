<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto - AgroHelper</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="../../index.html">üå± AgroHelper</a>
            </div>
            <ul class="nav-links">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="index.html">Marketplace</a></li>
                <li><a href="add-product.html" class="active">Vender</a></li>
                <li><a href="#" id="user-name">Usu√°rio</a></li>
                <li><a href="#" id="logout-btn">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-card">
                    <h1>Cadastrar Produto</h1>
                    <p>Anuncie seu produto no marketplace</p>
                    
                    <form id="product-form">
                        <div class="form-group">
                            <label for="title">T√≠tulo do Produto *</label>
                            <input type="text" id="title" name="title" required 
                                   placeholder="Ex: Milho Org√¢nico (Saca 60kg)">
                        </div>

                        <div class="form-group">
                            <label for="description">Descri√ß√£o *</label>
                            <textarea id="description" name="description" required rows="4"
                                      placeholder="Descreva seu produto detalhadamente..."></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="price">Pre√ßo (R$) *</label>
                                <input type="number" id="price" name="price" required step="0.01" min="0"
                                       placeholder="0.00">
                            </div>

                            <div class="form-group">
                                <label for="category">Categoria *</label>
                                <select id="category" name="category" required>
                                    <option value="">Selecione uma categoria</option>
                                    <option value="GRAINS">üåæ Gr√£os</option>
                                    <option value="FRUITS">üçé Frutas</option>
                                    <option value="VEGETABLES">ü•ï Legumes</option>
                                    <option value="EQUIPMENT">üöú Equipamentos</option>
                                    <option value="SERVICES">üõ†Ô∏è Servi√ßos</option>
                                    <option value="INPUTS">üß™ Insumos</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="location">Localiza√ß√£o</label>
                                <input type="text" id="location" name="location" 
                                       placeholder="Ex: S√£o Paulo, SP">
                            </div>

                            <div class="form-group">
                                <label for="sellerName">Nome do Vendedor *</label>
                                <input type="text" id="sellerName" name="sellerName" required
                                       placeholder="Seu nome ou empresa">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="imageUrl">URL da Imagem</label>
                            <input type="url" id="imageUrl" name="imageUrl" 
                                   placeholder="https://exemplo.com/imagem.jpg">
                        </div>

                        <button type="submit" class="btn primary full-width" id="submit-btn">
                            Cadastrar Produto
                        </button>
                    </form>

                    <div class="auth-links">
                        <a href="index.html">‚Üê Voltar ao Marketplace</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Verificar se usu√°rio est√° logado (simplificado)
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    document.getElementById('user-name').textContent = user.fullName;
                    document.getElementById('sellerName').value = user.fullName;
                } catch (error) {
                    console.error('Erro ao carregar dados do usu√°rio:', error);
                }
            }

            // Logout
            document.getElementById('logout-btn').addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm('Sair?')) {
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('userData');
                    window.location.href = '../../index.html';
                }
            });
        });

        // Enviar formul√°rio
        document.getElementById('product-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Cadastrando...';
            
            try {
                const formData = new FormData(this);
                const productData = {
                    title: formData.get('title'),
                    description: formData.get('description'),
                    price: parseFloat(formData.get('price')),
                    category: formData.get('category'),
                    location: formData.get('location') || null,
                    sellerName: formData.get('sellerName'),
                    imageUrl: formData.get('imageUrl') || null
                };

                console.log('Enviando produto:', productData);

                const response = await fetch('http://localhost:8080/api/v1/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('‚úÖ Produto cadastrado com sucesso!');
                    window.location.href = 'index.html';
                } else {
                    const error = await response.text();
                    throw new Error('Erro na API: ' + error);
                }

            } catch (error) {
                console.error('Erro ao cadastrar produto:', error);
                alert('‚ùå Erro ao cadastrar produto: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cadastrar Produto';
            }
        });
    </script>
</body>
</html>
