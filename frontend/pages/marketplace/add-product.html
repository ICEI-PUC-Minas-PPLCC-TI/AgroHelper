<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto - AgroHelper</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <style>
        .processing-log {
            display: none;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .processing-log h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-entry.frontend {
            background-color: #e3f2fd;
        }
        
        .log-entry.controller {
            background-color: #e8f5e9;
        }
        
        .log-entry.service {
            background-color: #fff8e1;
        }
        
        .log-entry.dao {
            background-color: #fff3e0;
        }
        
        .log-entry.database {
            background-color: #fce4ec;
        }

        .toggle-logs {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #5c6bc0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="../../index.html">üå± AgroHelper</a>
            </div>
            <ul class="nav-links">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="index.html">Marketplace</a></li>
                <li><a href="add-product.html" class="active">Vender</a></li>
                <li><a href="#" id="user-name">Usu√°rio</a></li>
                <li><a href="#" id="logout-btn">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-card">
                    <h1>Cadastrar Produto</h1>
                    <p>Anuncie seu produto no marketplace</p>
                    
                    <form id="product-form">
                        <div class="form-group">
                            <label for="title">T√≠tulo do Produto *</label>
                            <input type="text" id="title" name="title" required 
                                   placeholder="Ex: Milho Org√¢nico (Saca 60kg)">
                        </div>

                        <div class="form-group">
                            <label for="description">Descri√ß√£o *</label>
                            <textarea id="description" name="description" required rows="4"
                                      placeholder="Descreva seu produto detalhadamente..."></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="price">Pre√ßo (R$) *</label>
                                <input type="number" id="price" name="price" required step="0.01" min="0"
                                       placeholder="0.00">
                            </div>

                            <div class="form-group">
                                <label for="category">Categoria *</label>
                                <select id="category" name="category" required>
                                    <option value="">Selecione uma categoria</option>
                                    <option value="GRAINS">üåæ Gr√£os</option>
                                    <option value="FRUITS">üçé Frutas</option>
                                    <option value="VEGETABLES">ü•ï Legumes</option>
                                    <option value="EQUIPMENT">üöú Equipamentos</option>
                                    <option value="SERVICES">üõ†Ô∏è Servi√ßos</option>
                                    <option value="INPUTS">üß™ Insumos</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="location">Localiza√ß√£o</label>
                                <input type="text" id="location" name="location" 
                                       placeholder="Ex: S√£o Paulo, SP">
                            </div>

                            <div class="form-group">
                                <label for="sellerName">Nome do Vendedor *</label>
                                <input type="text" id="sellerName" name="sellerName" required
                                       placeholder="Seu nome ou empresa">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="imageUrl">URL da Imagem</label>
                            <input type="url" id="imageUrl" name="imageUrl" 
                                   placeholder="https://exemplo.com/imagem.jpg">
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="show-processing" name="show-processing">
                                Mostrar processamento entre camadas (Demo)
                            </label>
                        </div>

                        <button type="submit" class="btn primary full-width" id="submit-btn">
                            Cadastrar Produto
                        </button>
                    </form>
                    
                    <!-- Log de processamento para demonstra√ß√£o -->
                    <div id="processing-log" class="processing-log">
                        <h3>Log de Processamento</h3>
                        <div id="log-content"></div>
                    </div>
                    <a id="toggle-logs" class="toggle-logs" style="display: none;">Mostrar logs detalhados</a>

                    <div class="auth-links">
                        <a href="index.html">‚Üê Voltar ao Marketplace</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Verificar se usu√°rio est√° logado (simplificado)
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    document.getElementById('user-name').textContent = user.fullName;
                    document.getElementById('sellerName').value = user.fullName;
                } catch (error) {
                    console.error('Erro ao carregar dados do usu√°rio:', error);
                }
            }

            // Logout
            document.getElementById('logout-btn').addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm('Sair?')) {
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('userData');
                    window.location.href = '../../index.html';
                }
            });
            
            // Toggle para exibir logs
            document.getElementById('toggle-logs').addEventListener('click', function() {
                const logElement = document.getElementById('processing-log');
                const isDisplayed = logElement.style.display === 'block';
                
                logElement.style.display = isDisplayed ? 'none' : 'block';
                this.textContent = isDisplayed ? 'Mostrar logs detalhados' : 'Ocultar logs detalhados';
            });
        });
        
        // Fun√ß√£o para adicionar entradas no log
        function addLogEntry(layer, message) {
            const logContent = document.getElementById('log-content');
            const entry = document.createElement('div');
            entry.className = `log-entry ${layer}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<strong>${timestamp} [${layer.toUpperCase()}]:</strong> ${message}`;
            
            logContent.appendChild(entry);
            logContent.scrollTop = logContent.scrollHeight;
        }
        
        // Fun√ß√£o para simular o processamento nas camadas do backend
        async function simulateBackendProcessing(productData, userId) {
            // Frontend
            addLogEntry('frontend', 'Iniciando envio do produto para o backend...');
            
            // Simular delay para cada camada
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Controller
            addLogEntry('controller', `Controller recebeu requisi√ß√£o para criar produto '${productData.title}'`);
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Service
            addLogEntry('service', `Service processando dados do produto e validando usu√°rio ID ${userId}`);
            await new Promise(resolve => setTimeout(resolve, 700));
            
            // DAO
            addLogEntry('dao', 'DAO preparando objeto para persist√™ncia no banco de dados');
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // Database
            addLogEntry('database', 'Executando INSERT na tabela products');
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Resposta do banco
            addLogEntry('database', 'Produto inserido com sucesso, ID gerado: 42');
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // DAO recebe resposta
            addLogEntry('dao', 'DAO recebeu confirma√ß√£o do banco de dados, ID: 42');
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // Service processa resposta
            addLogEntry('service', 'Service finalizando processamento do produto');
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // Controller retorna resposta
            addLogEntry('controller', 'Controller retornando resposta para o cliente');
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // Frontend recebe resposta
            addLogEntry('frontend', 'Frontend recebeu confirma√ß√£o do cadastro com sucesso!');
        }

        // Enviar formul√°rio
        document.getElementById('product-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Cadastrando...';
            
            // Verificar se deve mostrar processamento
            const showProcessing = document.getElementById('show-processing').checked;
            
            // Limpar log anterior
            if (showProcessing) {
                document.getElementById('log-content').innerHTML = '';
                document.getElementById('processing-log').style.display = 'block';
                document.getElementById('toggle-logs').style.display = 'block';
            }
            
            try {
                const formData = new FormData(this);
                const productData = {
                    title: formData.get('title'),
                    description: formData.get('description'),
                    price: parseFloat(formData.get('price')),
                    category: formData.get('category'),
                    location: formData.get('location') || null,
                    sellerName: formData.get('sellerName'),
                    imageUrl: formData.get('imageUrl') || null
                };

                console.log('Enviando produto:', productData);

                // Obter o ID do usu√°rio logado do localStorage
                const userData = JSON.parse(localStorage.getItem('userData'));
                if (!userData || !userData.user || !userData.user.numericId) {
                    throw new Error('Usu√°rio n√£o est√° logado ou dados do usu√°rio s√£o inv√°lidos');
                }
                
                // Se mostrar processamento, simular backend
                if (showProcessing) {
                    await simulateBackendProcessing(productData, userData.user.numericId);
                    alert('‚úÖ Produto cadastrado com sucesso! (SIMULA√á√ÉO)');
                    // N√£o redirecionar para poder ver os logs
                } else {
                    // Envio real para API
                    const response = await fetch(`http://localhost:8080/api/v1/products?userId=${userData.user.numericId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(productData)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        alert('‚úÖ Produto cadastrado com sucesso!');
                        window.location.href = 'index.html';
                    } else {
                        const error = await response.text();
                        throw new Error('Erro na API: ' + error);
                    }
                }

            } catch (error) {
                console.error('Erro ao cadastrar produto:', error);
                alert('‚ùå Erro ao cadastrar produto: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cadastrar Produto';
            }
        });
    </script>
</body>
</html>
