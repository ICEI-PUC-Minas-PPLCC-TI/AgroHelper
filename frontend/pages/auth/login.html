<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgroHelper</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="../../index.html">üå± AgroHelper</a>
            </div>
            <ul class="nav-links">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="register.html">Cadastro</a></li>

            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn primary">Entrar</button>
            </form>
            <p class="auth-link">N√£o tem uma conta? <a href="register.html">Cadastre-se</a></p>
        </section>
    </main>

    <footer>
        <p>AgroHelper &copy; 2025</p>
    </footer>

    <script>
        // Configura√ß√£o da API
        const API_URL = 'http://localhost:8080/api/v1';
        
        // Fun√ß√£o para fazer login
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault(); // Impede o envio padr√£o do formul√°rio
            
            // Capturar dados do formul√°rio
            const formData = new FormData(this);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            console.log('Tentando fazer login:', loginData.email);
            
            try {
                // Mostrar loading no bot√£o
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Entrando...';
                submitBtn.disabled = true;
                
                // Fazer requisi√ß√£o para a API
                const response = await fetch(`${API_URL}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Sucesso!
                    alert('‚úÖ Login realizado com sucesso!');
                    console.log('Usu√°rio logado:', result);
                    
                    // Salvar dados do usu√°rio no localStorage
                    localStorage.setItem('userData', JSON.stringify(result));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Redirecionar para marketplace (p√°gina principal dos logados)
                    window.location.href = '../marketplace/index.html';
                } else {
                    // Erro da API
                    alert('‚ùå ' + result.error);
                    console.error('Erro da API:', result);
                }
                
            } catch (error) {
                // Erro de conex√£o
                console.error('Erro de conex√£o:', error);
                alert('üîå Erro de conex√£o com o servidor. Verifique se o backend est√° rodando.');
            } finally {
                // Restaurar bot√£o
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
