<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AgroHelper</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="../../index.html">üå± AgroHelper</a>
            </div>
            <ul class="nav-links">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="active">Cadastro</a></li>

            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <h1>Criar Conta</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="user-type">Tipo de Usu√°rio</label>
                    <select id="user-type" name="user-type" required>
                        <option value="">Selecione...</option>
                        <option value="farmer">Agricultor</option>
                        <option value="buyer">Comprador</option>
                        <option value="technician">T√©cnico Agr√≠cola</option>
                    </select>
                </div>
                <button type="submit" class="btn primary">Cadastrar</button>
            </form>
            <p class="auth-link">J√° tem uma conta? <a href="login.html">Fa√ßa login</a></p>
        </section>
    </main>

    <footer>
        <p>AgroHelper &copy; 2025</p>
    </footer>

    <script>
        // Configura√ß√£o da API
        const API_URL = 'http://localhost:8080/api/v1';
        
        // Fun√ß√£o para registrar usu√°rio
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault(); // Impede o envio padr√£o do formul√°rio
            
            // Capturar dados do formul√°rio
            const formData = new FormData(this);
            const userData = {
                fullName: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                userType: formData.get('user-type').toUpperCase() // FARMER ou BUYER
            };
            
            console.log('Enviando dados do usu√°rio:', userData);
            
            try {
                // Mostrar loading no bot√£o
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Cadastrando...';
                submitBtn.disabled = true;
                
                // Fazer requisi√ß√£o para a API
                const response = await fetch(`${API_URL}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Sucesso!
                    alert('‚úÖ Conta criada com sucesso! Voc√™ ser√° logado automaticamente.');
                    console.log('Usu√°rio criado:', result);
                    
                    // Salvar dados do usu√°rio no localStorage
                    localStorage.setItem('userData', JSON.stringify(result));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Redirecionar para marketplace (p√°gina principal dos logados)
                    window.location.href = '../marketplace/index.html';
                } else {
                    // Erro da API
                    alert('‚ùå Erro: ' + result.error);
                    console.error('Erro da API:', result);
                }
                
            } catch (error) {
                // Erro de conex√£o
                console.error('Erro de conex√£o:', error);
                alert('üîå Erro de conex√£o com o servidor. Verifique se o backend est√° rodando em http://localhost:8080');
            } finally {
                // Restaurar bot√£o
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Valida√ß√£o em tempo real do email
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            if (email && !email.includes('@')) {
                this.style.borderColor = 'red';
                this.style.boxShadow = '0 0 5px red';
            } else {
                this.style.borderColor = '';
                this.style.boxShadow = '';
            }
        });
        
        // Valida√ß√£o em tempo real da senha
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            if (password.length > 0 && password.length < 6) {
                this.style.borderColor = 'red';
                this.style.boxShadow = '0 0 5px red';
                this.title = 'Senha deve ter pelo menos 6 caracteres';
            } else {
                this.style.borderColor = '';
                this.style.boxShadow = '';
                this.title = '';
            }
        });
    </script>
</body>
</html>
